<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PictureList</title>
	<link href="../img/favicon.ico" rel="icon" type="image/x-icon" />

	<link rel="stylesheet" type="text/css" href="../css/index.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap  -->
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="../css/magnific-popup.css">
	<!-- Theme style  -->
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/menu.css">
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>


	</head>
	<body>
		<div class='menu closed'>
				<div class='messages button' onclick="window.open('http://www.baidu.com')"></div>
				<div class='music button'></div></a>
				<div class='home button'></div>
				<div class='places button'></div>
				<!-- <div class='bookmark button'></div> -->
				<div class='main button'>Menu</div>
		</div>

	<div class="gtco-section border-bottom">
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center gtco-heading">
					<h2>我的相册</h2>
					<p>这个是我的相册，点击图片可以查看大图模式。</p>
				</div>
			</div>
			<div class="row" id="picture">
				<div class="col-lg-4 col-md-4 col-sm-6" v-for="picture in res">
					<a :href="picture.path" class="fh5co-project-item image-popup">
						<figure>
							<div class="overlay"></div>
							<img :src="picture.path" alt="Image" class="img-responsive">
						</figure>
						<div class="fh5co-text">
							<h2>{{picture.name}}</h2>
							<p>{{picture.description}}</p>
						</div>
					</a>
				</div>

			</div>
		</div>
	</div>


	<!-- jQuery -->
	<script src="https://cdn.bootcss.com/vue/2.3.3/vue.min.js"></script>

	<!-- Bootstrap -->
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- Magnific Popup -->
	<script src="../js/jquery.magnific-popup.min.js"></script>
	<script src="../js/magnific-popup-options.js"></script>
	<script src="../js/picture.js"></script>
	</body>
</html>
