      <div class="outlet">
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default toggle">
              <div class="panel-heading">
                <h3 class="panel-title">填写图片信息</h3>
              </div>
              <div class="panel-body">
                <form class="form-horizontal group-border hover-stripped" role="form">

                  <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-12 control-label">名称</label>
                    <div class="col-lg-3 col-md-3">
                      <input id="name" type="text" class="form-control limitInput" placeholder="最多20字" maxlength="20">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-12 control-label">选择日期</label>
                    <div class="col-lg-3 col-md-3">
                      <input id="date" class="form-control datetime-picker2" type="text" value="">
                    </div>

                  </div>

                  <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-12 control-label">标签</label>
                    <div class="col-lg-6 col-md-6">
                      <input id="tag" type="text" class="form-control tags" value="red, green, yellow">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-12 control-label">描述</label>
                    <div class="col-lg-6 col-md-6">
                      <textarea id="description"class="form-control limitInput" rows="3" placeholder="最多50字" maxlength="50"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-lg-2 col-md-2 col-sm-12 control-label">上传图片</label>
                    <div class="col-lg-6 col-md-6">
                      <input id="file" type="file" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                      <div class="col-lg-offset-2">
                          <button  id="upload"" class="btn btn-success btn-alt" type="submit">上传</button>
                      </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
